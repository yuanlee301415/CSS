<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repeat+auto-fit+minmax 去掉右侧空白</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        .grid-1 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-flow: row dense;
            grid-gap: 10px 20px;
        }
        .four {
            grid-column-start: span 3;
        }
    </style>
</head>
<body>
<h1>repeat+auto-fit+minmax 去掉右侧空白</h1>

<details open>
    <ul class="grid-1">
        <li>
            <p>One</p>
            <p>One</p>
        </li>
        <li>Two</li>
        <li>Three</li>
        <li class="four">Four</li>
        <li>
            <p>Five</p>
            <p>Five</p>
            <p>Five</p>
        </li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>
            <p>Nine</p>
            <p>Nine</p>
            <p>Nine</p>
            <p>Nine</p>
        </li>
    </ul>
</details>

</body>
</html>
