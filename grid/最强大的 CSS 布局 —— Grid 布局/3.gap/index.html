<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gap</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        .grid-1 {
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(2, 50px);
            grid-gap: 10px 50px;
        }
    </style>
</head>
<body>
<h1>gap</h1>

<details open>
    <ul class="grid-1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
    </ul>
</details>

</body>
</html>
