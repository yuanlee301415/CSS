<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        h5 {
            display: inline-block;
        }
        .grid-1 {
            display: grid;
            grid-template-columns: repeat(3, 200px);
        }

        .grid-2 {
            display: inline-grid;
            grid-template-columns: repeat(3, 200px);
        }
    </style>
</head>
<body>
<h1>display</h1>

<details open>
    <summary>grid</summary>

    <h5>A</h5>
    <ul class="grid-1">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
    </ul>
    <h5>B</h5>

</details>


<details open>
    <summary>inline-grid</summary>

    <h5>A</h5>
    <ul class="grid-2">
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
    </ul>
    <h5>B</h5>

</details>
</body>
</html>
