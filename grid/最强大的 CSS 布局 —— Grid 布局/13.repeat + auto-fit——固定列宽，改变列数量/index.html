<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repeat + auto-fit——固定列宽，改变列数量</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        .grid-1 {
            grid-template-columns: repeat(auto-fit, 200px);
            grid-gap: 10px 20px;
        }
    </style>
</head>
<body>
<h1>repeat + auto-fit——固定列宽，改变列数量</h1>

<details open>
    <ul class="grid-1">
        <li>
            <p>One</p>
            <p>One</p>
        </li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>
            <p>Five</p>
            <p>Five</p>
            <p>Five</p>
        </li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>
            <p>Nine</p>
            <p>Nine</p>
            <p>Nine</p>
            <p>Nine</p>
        </li>
    </ul>
</details>

</body>
</html>
