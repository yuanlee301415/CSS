<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框的布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <aside>Aside</aside>
    <section>
        <header>Header</header>

        <form style="width: 60vw">
            <ul>
                <li>
                    <dl>
                        <dd class="prefix">https://</dd>
                        <dt><input type="text"></dt>
                        <dd class="suffix">
                            <select>
                                <option value=".com">.com</option>
                                <option value=".cn">.cn</option>
                            </select>
                        </dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dd class="prefix">@</dd>
                        <dt><input type="text"></dt>
                    </dl>
                </li>
            </ul>

            <ul>
                <li>
                    <dl>
                        <dt><input type="text"></dt>
                        <dd class="prefix">
                            <button>Button</button>
                        </dd>
                    </dl>
                </li>

            </ul>
        </form>

        <form style="width: 80vw">
            <ul>
                <li>
                    <dl>
                        <dd class="prefix">https://</dd>
                        <dt><input type="text"></dt>
                        <dd class="suffix">
                            <select>
                                <option value=".com">.com</option>
                                <option value=".cn">.cn</option>
                            </select>
                        </dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dd class="prefix">@</dd>
                        <dt><input type="text"></dt>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><input type="text"></dt>
                        <dd class="prefix">
                            <button>Button</button>
                        </dd>
                    </dl>
                </li>

            </ul>
        </form>


        <form style="width: 70vw">
            <ul>
                <li>
                    <dl>
                        <dd class="prefix">https://</dd>
                        <dt><input type="text"></dt>
                        <dd class="suffix">
                            <select>
                                <option value=".com">.com</option>
                                <option value=".cn">.cn</option>
                            </select>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul>
                <li>
                    <dl>
                        <dd class="prefix">@</dd>
                        <dt><input type="text"></dt>
                    </dl>
                </li>
            </ul>

            <ul>
                <li>
                    <dl>
                        <dt><input type="text"></dt>
                        <dd class="prefix">
                            <button>Button</button>
                        </dd>
                    </dl>
                </li>

            </ul>
        </form>

    </section>
</main>
</body>
</html>
