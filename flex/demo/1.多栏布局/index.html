<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.多栏布局</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>1.多栏布局</h1>
<h2>宽度：600</h2>

<details open>
    <div class="row">
        <div class="col col-8">8</div>
        <div class="col col-8">8</div>
        <div class="col col-8">8</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-4">4</div>
        <div class="col col-8">8</div>
        <div class="col col-12">12</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-12">12</div>
        <div class="col col-8">8</div>
        <div class="col col-4">4</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-12">12</div>
        <div class="col col-6">6</div>
        <div class="col col-4">4</div>
        <div class="col col-2">2</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-8">8</div>
        <div class="col col-4">4</div>
        <div class="col col-3">3</div>
        <div class="col col-9">9</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-4">4</div>
        <div class="col col-4">4</div>
        <div class="col col-4">4</div>
        <div class="col col-3">3</div>
        <div class="col col-9">9</div>
    </div>
</details>

<details open>
    <div class="row">
        <div class="col col-6">6</div>
        <div class="col col-6">6</div>
        <div class="col col-2">2</div>
        <div class="col col-4">4</div>
        <div class="col col-6">6</div>
    </div>
</details>

</body>
</html>
