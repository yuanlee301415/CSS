<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8.表单布局-Label宽度固定</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <aside>Aside</aside>
    <section>
        <header>Header</header>

        <form style="width: 500px;">
            <dl>
                <dt>UserName:</dt>
                <dd><input type="text"></dd>
            </dl>
            <dl>
                <dt>Gender:</dt>
                <dd><input type="radio"> Male&emsp;<input type="radio"> Female</dd>
            </dl>
            <dl>
                <dt>Like:</dt>
                <dd><input type="checkbox"> Eat&emsp;<input type="checkbox"> Sleep&emsp;<input type="checkbox"> Read&emsp;</dd>
            </dl>
            <dl>
                <dt>City:</dt>
                <dd>
                    <select>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>Birth:</dt>
                <dd><input type="date"></dd>
            </dl>
            <dl>
                <dt>Description:</dt>
                <dd><textarea></textarea></dd>
            </dl>
            <dl>
                <dt></dt>
                <dd><button>Reset</button><button>Submit</button></dd>
            </dl>
        </form>

        <form action="">

                </dd>
            </dl>
            <dl>
                <dt>Birth:</dt>
                <dd><input type="date"></dd>
            </dl>
            <dl>
                <dt>Description:</dt>
                <dd><textarea></textarea></dd>
            </dl>
            <dl>
                <dt></dt>
                <dd><button>Reset</button><button>Submit</button></dd>
            </dl>
        </form>

    </section>
</main>
</body>
</html>
