<body>
<h1>1. order</h1>
<h2>用来定义项目的排列顺序。数值越小，排列越靠前，默认为0</h2>
<xmp>
.item {
    order: <integer>;
}
</xmp>

<details open>
    <summary></summary>
    <ul>
        <li style="order: -1">1</li>
        <li style="order: -2">2</li>
        <li style="order: -3">3</li>
    </ul>
</details>
<details open>
    <summary></summary>
    <ul>
        <li style="order: 751">1</li>
        <li style="order: 218">2</li>
        <li style="order: 623">3</li>
    </ul>
</details>

</body>
</html>
