<h1>2. flex-basis</h1>
<h2>在分配多余空间之前，项目占据的主轴空间，浏览器会根据这个属性来计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。</h2>
<h2>flex-basis 需要跟 flex-grow 和 flex-shrink 配合使用才能生效</h2>
<h2>有两种特殊的值：</h2>
<pre>
当 flex-basis 值为 0 % 时，项目尺寸会被认为是0，因此无论项目尺寸设置多少都用；
当 flex-basis 值为 auto 时，则跟根据尺寸的设定值来设置大小。
</pre>
<xmp>
.item {
    flex-basis: <length> | auto;
}
</xmp>
</body>
