<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4. justify-content</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        .flex-start {
            justify-content: flex-start;
        }
        .flex-end {
            justify-content: flex-end;
        }
        .center {
            justify-content: center;
        }
        .space-between {
            justify-content: space-between;
        }
        .space-around {
            justify-content: space-around;
        }
    </style>
</head>
<body>
<h1>4. justify-content</h1>
<h2>元素在主轴的对齐方式</h2>
<xmp>
.container {
    justify-content: flex-start | flex-end | center | space-between | space-around;
}
</xmp>

<details open>
    <summary>flex-start</summary>
    <ul class="flex-start">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>flex-end</summary>
    <ul class="flex-end">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>center</summary>
    <ul class="center">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>space-between</summary>
    <ul class="space-between">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary></summary>
    <ul class="space-around">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>
</body>
</html>
