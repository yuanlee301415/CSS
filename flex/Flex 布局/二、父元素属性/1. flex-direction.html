<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1. flex-direction</title>
    <link rel="stylesheet" href="../../base.css">
    <style>
        .row {
            flex-direction: row;
        }

        .row-reverse {
            flex-direction: row-reverse;
        }

        .column {
            flex-direction: column;
        }

        .column-reverse {
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
<h1>flex-direction</h1>
<h2>主轴方向，它决定了容器内元素排列方向</h2>
<xmp>
.container {
    flex-direction: row | row-reverse | column | column-reverse;
}
</xmp>
<details open>
    <summary>row</summary>
    <ul class="row">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>row-reverse</summary>
    <ul class="row-reverse">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>column</summary>
    <ul class="column">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>column-reverse</summary>
    <ul class="column-reverse">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

</body>
</html>
