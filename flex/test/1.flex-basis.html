<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.flex-basis</title>
    <link rel="stylesheet" href="../base.css">
    <style>
        .flex-1 li {
            flex: 0 0 auto; /*使用 Flex 布局之前的宽度*/
        }
        .flex-2 li {
            flex: 0 0 0%; /*无视 Flex 布局之前的宽度*/
        }
        .flex-3 li {
            flex: 0 0 50%; /*每个项目宽度为布局容器宽度的 50%*/
        }
    </style>
</head>
<body>
<h1>flex-basis</h1>

<details open>
    <summary>flex: 0 0 auto</summary>
    <ul class="flex-1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>flex: 0 0 0%</summary>
    <ul class="flex-2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>

<details open>
    <summary>flex: 0 0 0%</summary>
    <ul class="flex-3">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</details>
</body>
</html>
